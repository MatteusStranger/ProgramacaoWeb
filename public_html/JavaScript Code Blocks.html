<html>
    <head>
        <title>JavaScript Code Blocks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="left">
            <h1>My web page</h1>
            <p id="myPar">I am a paragraph</p>
            <div id="myDiv">I am a div</div>
            <p>
                <button type="button" onclick="myFunction()" class="btn btn-default">
                    Try it</button>
            </p>
            <script type=text/javascript>
                function myFunction() {
                    document.getElementById("myPar").innerHTML = "Hello people";
                    document.getElementById("myDiv").innerHTML = "How are you?";
                }
            </script>
            <p>When you click on "Try it", the two elements will change.</p>
        </div>
    </body>
</html>
